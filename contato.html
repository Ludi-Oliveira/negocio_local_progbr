<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>

    <link rel="stylesheet" href="estilos/style.css" type="text/css">
    <link rel="stylesheet" href="estilos/media_queries.css" media="all">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="images/icons8-trigo-48.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/b47094fc42.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
    
        <header>
            <ul class="menu">
                <li><a class="aNav" href="index.html">Home</a></li>
                <li><a class="aNav" href="somos.html">Il Panificio</a></li>
                <li><a class="aNav" href="contato.html">Contatti</a></li>
            </ul>
        
        </header>

        <main>
            <div class="maincontainer">
                <img class="imglogo" src="images/logo.png" alt="Nome do estabelecimento: Forno S Croce Panificio">
                
                <div class="formContainer">
                    <form action="get">
                        <fieldset class="fieldsetstyle">
                            <legend>Contattaci</legend>

                            <div class="inputContainer">
                                <label for="name">
                                    Nome
                                    <span class="required">*</span>
                                </label>
                                <input type="text" name="name" id="name"  required>
                            </div>

                            <div class="inputContainer">
                                <label for="email">
                                    E-mail
                                    <span class="required">*</span>
                                </label>
                                <input type="text" name="email" id="email" required>
                            </div>

                            <div class="inputContainer">
                                <label for="phone">
                                    Telefono
                                    <span class="required">*</span>
                                </label>
                                <input type="tel" name="tel" required>
                            </div>

                            <div class="inputContainer">
                                <label for="message">
                                    Messaggio
                                    <span class="required">*</span>
                                </label>
                                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                            </div>

                            <div class="inputContainer submitContatti">
                                <input type="submit" value="INVIA">
                            </div>

                        </fieldset>    
                    </form>
                </div>

                <div class="addressContainer">
                    <h2>
                        Dove siamo
                    </h2>
                    <p class="addressContatti">
                        Via Senza Nome,                       Comune A VR
                        <br>
                        CAP 00000 
                
                    </p>
                    <h2 class="telContatti">
                        Nostro telefono
                    </h2>
                    <p class="addressContatti">
                        +39 333 888 9999
                    </p>
                </div>
                <div class="mapsContainer">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d589.5640773809415!2d11.001377580844636!3d45.33962309495184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477f60e47996cb23%3A0x47ec288e8486d84d!2sForno%20S.Croce%20Panificio!5e0!3m2!1spt-BR!2sit!4v1681467330414!5m2!1spt-BR!2sit" width="70%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
                </div>
                <!-- O mapa respeitou a largura do main apÃ³s usar 70% no width -->
            
            </div>
        </main>

        <footer class="footer">
           
            <div class="boxfooter">
                <h2>
                    Links
                </h2>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li><a href="somos.html">Il Panificio</a></li>
                    <li><a href="contato.html">Contatti</a></li>
                </ul>
            </div>
    
            <div class="boxfooter">
                <h2>Contatti</h2>
                <p class="address">
                    Via Senza Nome, <br>
                    Comune A VR
                    <br>
                    CAP 00000
                    <br>
                    333 888 9999
                </p>
                <ul class="social">
                    <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
    
</body>
</html>
